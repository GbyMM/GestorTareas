<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="head">
        <h1 class="title">Gestor de tareas  <i class="fa-solid fa-map-pin pin"></i></h1> 
        <div class="cardTask"></div> <!-- Pizarra donde van los post its -->
    </div>
    
    <div class="cuerpo">
       <form action="" class="formAnnadir">
            <input type="text" placeholder="Título" name="titulo" >
            <textarea placeholder="Descripción" name="descripcion" rows="3" ></textarea>
            <input type="date" name="fecha">
            <select name="" id="" class="priorityForm">
                <option value="">Seleccionar prioridad</option>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
            <button type="submit" class="btnEnviar">Agregar</button>
        </form> 
    </div>

    <script src="app.js"></script>
</body>
</html>
